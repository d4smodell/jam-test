{%extends 'base.html'%}

{%block info%}
{%endblock info%}

{%block content%}
<div class="container mt-2">
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {%endfor%}
    {%endif%}
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button class="btn btn-dark">Login</button>
    </form>
</div>
{%endblock content%}
